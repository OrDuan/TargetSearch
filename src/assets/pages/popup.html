<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/assets/css/popup-styles.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
    <script src="/popup.js"></script>
    <title>Menu</title>
</head>
<body>
<div class="content">
    <div class="alert"><div class="text"></div></div>
    <ul>

            <input type="radio" id="star2" name="rating" value="2"/><label class="full" for="star2" data-value="2"></label>

        </fieldset>
    </ul>
</div>
</body>
</html>
